<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin-left: 20px;
        }

    </style>
</head>
<body>
    <input type="text" id="num1" placeholder="Enter a number">
    <input type="text" id="num2" placeholder="Enter a number">
    <p id="ans"></p>
    <br>
    <br>
    <input type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Exponent" onclick="exponnent()">

</body>

<script>
    function multiply(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        alert(num1*num2);
    }
    function exponnent(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        document.getElementById("ans").innerText= power(num1,num2);
        
    }
    function power(num1,num2){
        var ex=1;
        for(var i=0;i<num2;i++){
            ex*=num1;
        }
        return ex;
    }
</script>
</html>
